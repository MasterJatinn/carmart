<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Bahnschrift";
        src: url("./public/BAHNSCHRIFT 1.TTF");
        font-weight: 300;
      }
      @font-face {
        font-family: "Bahnschrift";
        src: url("./public/BAHNSCHRIFT 3.TTF");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="desktop-11">
      <div class="desktop-11-child"></div>
      <header class="main-interface">
        <div class="main-interface-child"></div>
        <img class="main-interface-item" loading="lazy" alt="" />

        <button class="rectangle-parent" id="groupButton">
          <div class="frame-child"></div>
          <div class="sing-up">Sing Up</div>
        </button>
        <div class="branding-area">
          <img
            class="mascot-logo-design-fb-img-1200-icon"
            alt=""
            src="./public/mascotlogodesign-fbimg-1200x800-5@2x.png"
          />

          <div class="background-holder">
            <img
              class="tochgras-1-icon"
              loading="lazy"
              alt=""
              src="./public/tochgras-1@2x.png"
            />
          </div>
          <h1 class="carmart">CarMart</h1>
        </div>
        <nav class="navigation-menu">
          <div class="home-button-area">
            <h3 class="home">Home</h3>
          </div>
          <div class="about-us">About Us</div>
          <div class="contact">Contact</div>
          <div class="services">Services</div>
        </nav>
      </header>
      <main class="content-area">
        <section class="car-display">
          <div class="vehicle-info-card-wrapper">
            <div class="vehicle-info-card">
              <img
                class="image-13-icon"
                loading="lazy"
                alt=""
                src="./public/image-13@2x.png"
                id="image13"
              />

              <div class="specs-and-options">
                <div class="price-row-parent">
                  <div class="price-row">
                    <div class="model-year-area">
                      <h1 class="h">Supra</h1>
                    </div>
                    <div class="au380-msrp-699">AU$380 (MSRP $699)</div>
                  </div>
                  <div class="option-set">
                    <button class="rectangle-group" id="groupButton1">
                      <div class="frame-item"></div>
                      <div class="h1">Buy Now</div>
                    </button>
                  </div>
                  <div class="car-details">
                    <div class="detail-layout">
                      <div class="image-12-parent">
                        <img
                          class="image-12-icon"
                          loading="lazy"
                          alt=""
                          src="./public/image-12@2x.png"
                          id="image12"
                        />

                        <h1 class="h2" id="hText6">Supra</h1>
                      </div>
                      <div class="price-and-options">
                        <div class="price-info">
                          <div class="au380-msrp-6991">AU$380 (MSRP $699)</div>
                        </div>
                        <button class="rectangle-container" id="groupButton2">
                          <div class="frame-inner"></div>
                          <div class="h3">Buy Now</div>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="image-15-parent">
            <img
              class="image-15-icon"
              loading="lazy"
              alt=""
              src="./public/image-15@2x.png"
              id="image15"
            />

            <div class="specs-and-options-copy">
              <div class="price-row-copy-parent">
                <div class="price-row-copy">
                  <div class="model-year-area-copy">
                    <div class="h-wrapper">
                      <h1 class="h4">Supra</h1>
                    </div>
                    <div class="au380-msrp-6992">AU$380 (MSRP $699)</div>
                  </div>
                  <div class="option-set-copy">
                    <button class="group-button" id="groupButton3">
                      <div class="rectangle-div"></div>
                      <div class="h5">Buy Now</div>
                    </button>
                  </div>
                  <div class="car-details-copy">
                    <div class="detail-layout-copy">
                      <div class="image-14-parent">
                        <img
                          class="image-14-icon"
                          loading="lazy"
                          alt=""
                          src="./public/image-14@2x.png"
                          id="image14"
                        />

                        <h1 class="h6" id="hText7">Supra</h1>
                      </div>
                      <div class="price-and-options-copy">
                        <div class="price-info-copy">
                          <div class="au380-msrp-6993">AU$380 (MSRP $699)</div>
                        </div>
                        <button class="rectangle-parent1" id="groupButton4">
                          <div class="frame-child1"></div>
                          <div class="h7">Buy Now</div>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="footer-area">
                  <div class="footer-content">
                    <div class="icon-layout">
                      <div class="icon-layout-child"></div>
                      <div class="div">1</div>
                    </div>
                    <div class="icon-layout1">
                      <div class="icon-layout-item"></div>
                      <div class="div1">2</div>
                    </div>
                    <div class="icon-layout2">
                      <div class="icon-layout-inner"></div>
                      <div class="div2">3</div>
                    </div>
                    <div class="icon-layout3">
                      <div class="ellipse-div"></div>
                      <div class="div3">4</div>
                    </div>
                    <div class="icon-layout4">
                      <div class="icon-layout-child1"></div>
                      <div class="div4">5</div>
                    </div>
                    <div class="icon-layout5">
                      <div class="icon-layout-child2"></div>
                      <div class="div5">6</div>
                    </div>
                    <div class="icon-layout6">
                      <div class="icon-layout-child3"></div>
                      <div class="div6">7</div>
                    </div>
                    <div class="icon-layout7">
                      <div class="icon-layout-child4"></div>
                      <div class="div7">8</div>
                    </div>
                    <div class="footer-content-inner">
                      <img
                        class="group-icon"
                        loading="lazy"
                        alt=""
                        src="./public/group-20.svg"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./desktop-12.html";
        });
      }
      
      var image13 = document.getElementById("image13");
      if (image13) {
        image13.addEventListener("click", function (e) {
          window.location.href = "./desktop-6.html";
        });
      }
      
      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "./desktop-10.html";
        });
      }
      
      var image12 = document.getElementById("image12");
      if (image12) {
        image12.addEventListener("click", function (e) {
          window.location.href = "./desktop-1.html";
        });
      }
      
      var hText6 = document.getElementById("hText6");
      if (hText6) {
        hText6.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var groupButton2 = document.getElementById("groupButton2");
      if (groupButton2) {
        groupButton2.addEventListener("click", function (e) {
          window.location.href = "./desktop-10.html";
        });
      }
      
      var image15 = document.getElementById("image15");
      if (image15) {
        image15.addEventListener("click", function (e) {
          window.location.href = "./desktop-8.html";
        });
      }
      
      var groupButton3 = document.getElementById("groupButton3");
      if (groupButton3) {
        groupButton3.addEventListener("click", function (e) {
          window.location.href = "./desktop-10.html";
        });
      }
      
      var image14 = document.getElementById("image14");
      if (image14) {
        image14.addEventListener("click", function (e) {
          window.location.href = "./desktop-2.html";
        });
      }
      
      var hText7 = document.getElementById("hText7");
      if (hText7) {
        hText7.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var groupButton4 = document.getElementById("groupButton4");
      if (groupButton4) {
        groupButton4.addEventListener("click", function (e) {
          window.location.href = "./desktop-10.html";
        });
      }
      </script>
  </body>
</html>
