<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-10.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Bahnschrift";
        src: url("./public/BAHNSCHRIFT 1.TTF");
        font-weight: 300;
      }
      @font-face {
        font-family: "Bahnschrift";
        src: url("./public/BAHNSCHRIFT 3.TTF");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="desktop-10">
      <header class="profile-parent4">
        <div class="profile10">Profile</div>
        <div class="rectangle-parent26">
          <div class="frame-child29"></div>
          <h1 class="carmart9">CarMart</h1>
          <div class="mascotlogodesignfbimgx-backgro">
            <img class="epick-2-icon3" loading="lazy" alt="" id="epick2Icon" />
          </div>
        </div>
        <img
          class="mascot-logo-design-fb-img-1200-icon9"
          alt=""
          id="mascotLogoDesignFbImg1200Image"
        />
      </header>
      <main class="frame-parent19">
        <div class="frame-wrapper12">
          <div class="frame-parent20">
            <div class="back-parent">
              <div class="back1" id="backText">&lt;Back</div>
              <div class="seller-name">
                <div class="buy-parent">
                  <h1 class="buy">BUY</h1>
                  <div class="seller-xxxxxx">Seller: xxxxxx</div>
                  <div class="list-price-0099">List Price: 0099</div>
                  <div class="offer-parent">
                    <div class="offer">
                      <span>OFFER:</span>
                      <span class="span"> </span>
                    </div>
                    <div class="subheading-for-description">$300</div>
                    <div class="message-input-field">
                      <div class="wrapper">
                        <div class="div8">/\</div>
                      </div>
                      <div class="div9">/\</div>
                    </div>
                  </div>
                  <button class="rectangle-parent27" id="groupButton">
                    <div class="frame-child30"></div>
                    <div class="send-offer">SEND OFFER</div>
                  </button>
                </div>
              </div>
            </div>
            <div class="frame-wrapper13">
              <div class="message-seller-parent">
                <h3 class="message-seller">Message Seller:</h3>
                <div class="frame-wrapper14">
                  <div class="group-div">
                    <div class="frame-child31"></div>
                    <input
                      class="message-to-seller"
                      placeholder="Message to seller"
                      type="text"
                    />

                    <div class="frame-wrapper15">
                      <div class="rectangle-parent28">
                        <div class="frame-child32"></div>
                        <div class="send" id="sENDText">SEND</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="rectangle-parent29">
          <div class="frame-child33"></div>
          <img
            class="image-15-icon1"
            loading="lazy"
            alt=""
            src="./public/image-151@2x.png"
          />

          <div class="radeon-logo">
            <div class="xfx-radeon-r9">XFX Radeon R9 390</div>
          </div>
        </div>
      </main>
    </div>

    <script>
      var epick2Icon = document.getElementById("epick2Icon");
      if (epick2Icon) {
        epick2Icon.addEventListener("click", function (e) {
          window.location.href = "./desktop-5.html";
        });
      }
      
      var mascotLogoDesignFbImg1200Image = document.getElementById(
        "mascotLogoDesignFbImg1200Image"
      );
      if (mascotLogoDesignFbImg1200Image) {
        mascotLogoDesignFbImg1200Image.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var backText = document.getElementById("backText");
      if (backText) {
        backText.addEventListener("click", function (e) {
          window.location.href = "./desktop-1.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var sENDText = document.getElementById("sENDText");
      if (sENDText) {
        sENDText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      </script>
  </body>
</html>
